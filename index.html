<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sway Applications</title>
    <style>
      .flex-container {
        display: flex;
        padding-left: 150px;
        padding-top: 150px;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 0px 32px;
        height: 100px;
        align-items: center;
        display: flex;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .text {
        font-size: 44px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <a href="/tictactoe/" style="text-decoration: none;">
        <div class="card">
          <p class="text">Tic Tac Toe</p>
        </div>
      </a>
    </div>
  </body>
</html>
