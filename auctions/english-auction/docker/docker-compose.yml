version: "3"

services:
  english-auction-fuel-core:
    container_name: "english-auction-fuel-core-${ENVIRONMENT:-development}"
    environment:
      MIN_GAS_PRICE: ${GAS_PRICE}
    build: ./fuel-core
    ports:
      - "${FUEL_CORE_PORT:-4000}:4000"
    volumes:
      - english-auction-fuel-core-db:/mnt/db
    healthcheck:
      test: curl --fail http://localhost:4000/health || exit 1
      interval: 1s
      timeout: 5s
      retries: 10

volumes:
  english-auction-fuel-core-db:
    name: "fuel-core-db-${ENVIRONMENT:-development}"
