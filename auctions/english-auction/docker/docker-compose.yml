version: "3"

services:
  english-auction-fuel-core:
    container_name: "english-auction-fuel-core-${ENVIRONMENT:-development}"
    environment:
      MIN_GAS_PRICE: ${GAS_PRICE}
    build: ./fuel-core
    ports:
      - "${FUEL_CORE_PORT:-4000}:4000"
    volumes:
      - english-auction-fuel-core-db:/mnt/db
    healthcheck:
      test: curl --fail http://localhost:4000/health || exit 1
      interval: 1s
      timeout: 5s
      retries: 10
  faucet:
    container_name: "english-auction_faucet-${ENVIRONMENT:-development}"
    environment:
      MIN_GAS_PRICE: ${GAS_PRICE}
      WALLET_SECRET_KEY: ${WALLET_SECRET}
      DISPENSE_AMOUNT: ${DISPENSE_AMOUNT}
      FUEL_NODE_URL: http://english-auction-fuel-core-${ENVIRONMENT:-development}:4000/graphql
    # Other configurations can be found at;
    # https://github.com/FuelLabs/faucet#configuration
    image: ghcr.io/fuellabs/faucet:v0.2.0
    ports:
      - "${FUEL_FAUCET_PORT:-4040}:3000"
    links:
      - fuel-core
    depends_on:
      fuel-core:
        condition: service_healthy

volumes:
  english-auction-fuel-core-db:
    name: "fuel-core-db-${ENVIRONMENT:-development}"
